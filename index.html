<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission: Database using DOM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="outerdiv">
        <div class="row ">
            <div class="col-4">
                <h1>Form Submission:</h1>
                <form action="" class="form-style">
                    <label for="fname">First Name: </label>
                    <input type="text" name="fname" id="fname" class="form-control "  placeholder="First Name">
                    <br>

                    <label for="lname">Last Name:</label>
                    <input type="text" name="lname" id="lname" class="form-control" placeholder="Last Name">
                    <br>

                    <label for="address1">Address Line 1:</label>
                    <input type="text" name="address1" id="address1" class="form-control" placeholder="Address Line 1">
                    <br>

                    <label for="address2">Address Line 2:</label>
                    <input type="text" name="address2" id="address2" class="form-control" placeholder="Address Line 2">
                    <br>

                    <label for="pincode">Pincode</label>
                    <input type="number" name="pincode" id="pincode" class="form-control" placeholder="Pincode">
                    <br>

                    <label for="gender">Gender:</label>
                    <br>
                    
                    <input type="radio" name="gender"  class="gender m-2 mb-2" id="male" value="male">
                    <label for="gender">Male</label>
                    
                    <input type="radio" name="gender"  class="gender m-2 mb-2" id="female"  value="female">
                    <label for="gender">Female</label>
                    <br>
                    <br>

                    <label for="food">Choice of Food: <span class="font-weight-lighter font-italic">(must choose at least 2 out of 5 options)</span></label>
                    <br>
                    <input type="checkbox" name="food" class="food m-2" id="northindian"> <label for="">North Indian</label>
                    <br>
                    <input type="checkbox" name="food" class="food m-2" id="southindian"> <label for="">South Indian</label>
                    <br>
                    <input type="checkbox" name="food" class="food m-2" id="chinese"> <label for="">Chinese</label>
                    <br>
                    <input type="checkbox" name="food" class="food m-2" id="japanese"> <label for="">Japanese</label>
                    <br>
                    <input type="checkbox" name="food" class="food m-2" id="seafood"> <label for="">Sea Food</label>
                    <br><br>

                    <label for="">State</label>
                    <input type="text" name="state" class="form-control" id="state" placeholder="State">
                    <br>

                    <label for="">Country</label>
                    <input type="text" name="country" class="form-control" id="country" placeholder="Country">
                    <br>

                    <button type="submit" class="form-control  btn btn-secondary">Submit</button>
                </form>
            </div>
            <div class="col-8">
                <h1>Temporary Database</h1>
                <br>
                <table class="table table-striped">
                    <thead  class="bg-dark text-light">
                        <tr>
                            <td>First Name</td>
                            <td>Last Name</td>
                            <td>Address</td>
                            <td>Pincode</td>
                            <td>Gender</td>
                            <td>Food</td>
                            <td>State</td>
                            <td>Country</td>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
